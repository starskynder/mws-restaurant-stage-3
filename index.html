    /* CSS Document */

    body,
    html,
    nav {
      height: 100%;
    }

    body,
    td,
    th,
    p {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 0.8em;
      line-height: 1.5;
    }

    body,
    .inside {
      background-color: #fff;
      width: 100%;
      margin: auto;
      position: relative;
    }

    * {
      box-sizing: border-box;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    ul,
    li {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1em;
      color: #333;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    a:hover,
    a:focus {
      color: #fff;
      text-decoration: underline;
    }

    a img {
      border: none 0px #fff;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: Arial, Helvetica, sans-serif;
    }

    article,
    aside,
    canvas,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    #maincontent,
    .inside #maincontent,
      {
      background-color: #fff;
      min-height: 100%;
    }

    footer {
      background-color: #88003b;
      color: #fff;
      font-size: 1.3em;
      letter-spacing: 1px;
      padding: 25px;
      text-align: center;
      text-transform: uppercase;
      max-width: 100%;
    }

    /* ====================== Navigation ====================== */

    .main-title {
      width: 100%;
      min-width: 2em;
      background-color: #88003b;
      color: #fff;
      text-align: center;
      z-index: 1;
      text-align: center;
      margin: 0 auto;
      padding: 10px;
      color: #fff;
      font-size: 1.2em;
      font-weight: 200;
      letter-spacing: 10px;
      text-transform: uppercase;
      text-decoration: none;
    }

    .main-title a:hover,
    .main-title a:focus {
      color: #88003b;
      background-color: rgb(247, 187, 214);
      text-decoration: none;
      border-radius: 5px;
    }


    #navigation,
    .map-button {
      padding: 10px;
      display: flex;
      flex-flow: row nowrap;
      list-style: none;
      justify-content: center;
      background-color: #fff;
      font-size: 20px;
      margin: 0;
    }

    /* Display list items side by side */

    #navigation li {
      padding: 10px;
    }

    #navigation li {
      padding-right: 10px;
    }

    /* Add a color to all links inside the list */

    #navigation li a,
    #hidemap {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      background-color: #88003b;
      border-radius: 5px;
    }

    /* Add a color on mouse-over */

    #navigation li a:hover,
    #navigation li a:focus,
    #hidemap:hover,
    #hidemap:focus {
      background-color: rgb(247, 187, 214);
      color: #000;

    }

    /* ====================== Map ====================== */

    #map,
    .inside #map {
      height: 400px;
      max-width: 100%;
      background-color: #ccc;
      border-top: 8px solid #88003b;
    }

    /* ====================== Restaurant Filtering ====================== */

    .filter-options {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      justify-content: center;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-flow: column;
      flex-flow: column;
      padding: 10px;
      background-color: #88003b;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
    }

    .filter-options h2 {
      color: white;
      font-size: 1rem;
      font-weight: normal;
      line-height: 1;
      margin: 0 20px;
    }

    #neighborhoods-select,
    #cuisines-select {
      background-color: white;
      border: 1px solid #fff;
      font-family: Arial, sans-serif;
      font-size: 11pt;
      height: 35px;
      letter-spacing: 0;
      margin: 10px;
      padding: 0 10px;
      width: 200px;
      border-radius: 5px;
    }

    #neighborhoods-select:focus,
    #neighborhoods-select:hover,
    #cuisines-select:focus,
    #cuisines-select:hover {
      -webkit-box-shadow: 0 0 10px rgb(247, 187, 214), 0 0 6px rgb(247, 187, 214);
      box-shadow: 0 0 10px rgb(247, 187, 214), 0 0 6px rgb(247, 187, 214);
    }

    /* ========= Restaurant Listing and Reviews Container ========== */

    #restaurants-list {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: column;
      margin: auto;
      padding: 20px;
      background-color: #f7bbd6;
      list-style: none;
      text-align: center;
    }

    #restaurants-list li {
      background-color: #fff;
      display: flex;
      flex-flow: column wrap;
      max-width: 340px;
      border-radius: 5px;
      margin: 15px;
      padding: 10px;
      text-align: left;
    }

    #restaurants-list .restaurant-img {
      border-radius: 5px;
    }

    #restaurants-list li h2,
    #restaurant-name {
      color: #ad034d;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 1em;
      font-weight: 200;
      letter-spacing: 0;
      line-height: 1.2;
      margin: 10px;
      text-transform: uppercase;
    }

    #restaurants-list p,
  #restaurant-address {
      margin-left: 10px;
      color: #000;
      font-size: 1.3em;
    }

    #restaurants-list li p:nth-child(3) {
      font-weight: bold;
    }
.star {
  margin: 10px;
  font-size: 3em;
}
.favorite, .unfavorite {
  background-color: #88003b;
  color: white;
  font-size: 1.2em;
  border: none;
padding: 5px;
}
.unfavorite {
  background-color: #464444c7;
  
}
.favorite:focus,
.favorite:hover,
.unfavorite:focus,
.unfavorite:hover {
  background-color: #bad2ea;
}
    #restaurants-list li a {
      background-color: #88003b;
      border-radius: 5px;
      font-family: "Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
      margin: auto 10px 10px 10px;
      color: #fff;
      display: block;
      font-size: 1.2em;
      padding: 8px 30px 10px;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
    }

    #no-match {
      min-height: 470px;
    }

    #no-match h2 {
      padding-bottom: 30px;
      text-align: center;

    }


    #restaurants-list li a:visited {
      background-color: #bad2ea;
    }

    #restaurants-list li a:hover,
    #restaurants-list li a:focus {
      -webkit-box-shadow: 0 0 8px #ccc, 0 0 8px #ccc;
      box-shadow: 0 0 8px #ccc, 0 0 8px #ccc;
      background-color: rgb(247, 187, 214);
      color: #88003b;

    }

    #hidemap {
      border: none;
    }

    label {
      color: white;
      font-size: 1.6em;
    }

    /* set google maps error message visible*/

    .gm-err-message {
      color: black;
    }
    
    #map-container {
      display: none;
      transition: display 2s;
    }

    .lazyloaded {
      display: block;

    }

    /*================Media Queries==========================*/

    @media (min-width: 300px) {
      #restaurants-list li h2 {
        font-size: 1.5em;
      }
     .main-title a {
        font-size: 1.6em;
      }
    }

    @media (min-width: 500px) {
      #restaurants-list {
        flex-flow: row wrap;
        justify-content: center;
        align-items: stretch;
      }
     
      .main-title a {
        font-size: 1.7em;
      }
    }

    @media (min-width: 830px) {
      .main-title a {
        font-size: 1.8em;
      }
      header {
        background-image: url("../img/food6-small.jpg");
        background-color: #bad2ea;
        min-height: 50%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }
      #restaurants-list li h2 {
        font-size: 1.7em;
      }
     
      .filter-options {
        flex-flow: row nowrap;
      }
      #neighborhoods-select {
        margin-right: 30px;
      }
     
    }

    @media (min-width: 1260px) {
      #reviews-list {
        flex-flow: row wrap;
        justify-content: space-around;
      }
      #restaurants-list li {
        max-width: 300px;
      }
      .filter-options {
        flex-flow: row wrap;
      }
      #neighborhoods-select {
        margin-right: 50px;
      }
      header {
        background-image: url("../img/food6-large.jpg");
      }


    }

    @media (min-width: 1326px) {
      #goto-map {
        display: block;
      }
    }

    /* Settings for Ultra HD Tv Devices */

    @media (min-width: 2000px) {
      body {
        max-width: 2000px;
        margin: auto;
      }
      #maincontent {
        min-height: auto;
      }
    }
  </style>

<body>


  <header>

    <h1 class="main-title">
      <a href="/">Restaurant Reviews</a>
    </h1>
    <nav>
      <ul id="navigation">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="#hidemap" id="toTheMap">Google Map</a>
        </li>

      </ul>
    </nav>
  </header>

  <main id="maincontent">

    <section>
      <div class="filter-options">
        <label for="neighborhoods-select">Choose Location:</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>

        <label for="cuisines-select">Choose Couisine:</label>
        <select id="cuisines-select" name="cuisines" onChange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
      <section class="map-button">
        <button id="hidemap">Click to view map</button>
      </section>

    </section>
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>

  </main>

      navigator.serviceWorker.register('service-worker.js')
